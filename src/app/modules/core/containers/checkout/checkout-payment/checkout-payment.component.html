<section>
  <h2 class="tm-checkout-title">Payment</h2>
  <div class="uk-card uk-card-default uk-card-small tm-ignore-container">
    <div class="uk-card-body">
      <div class="uk-grid-small uk-grid-match uk-child-width-1-1 uk-child-width-1-3@s uk-flex-center"
        uk-switcher="toggle: &gt; * &gt; .tm-choose" uk-grid>
        <div>
          <a class="tm-choose" href="#">
            <div class="tm-choose-title">payment upon receipt</div>
            <div class="tm-choose-description">Cash, credit card</div>
          </a>
        </div>
        <div>
          <a class="tm-choose" href="#">
            <div class="tm-choose-title">online by card</div>
            <div class="tm-choose-description">Visa, MasterCard</div>
          </a>
        </div>
        <div>
          <a class="tm-choose" href="#">
            <div class="tm-choose-title">electronic payment</div>
            <div class="tm-choose-description">PayPal, Yandex.Money, QIWI</div>
          </a>
        </div>
      </div>
    </div>
    <div class="uk-card-footer">
      <div class="uk-grid-small uk-flex-middle uk-flex-center uk-text-center" uk-grid>
        <div class="uk-text-meta">
          <span class="uk-margin-xsmall-right" uk-icon="icon: lock; ratio: .75;"></span>Security of payments is is
          provided by secure protocols</div>
        <div>
          <img src="assets/images/verified-by-visa.svg" title="Verified by Visa" style="height: 25px;">
        </div>
        <div>
          <img src="assets/images/mastercard-securecode.svg" title="MasterCard SecureCode" style="height: 25px;">
        </div>
      </div>
    </div>
  </div>
</section>
