<div class="uk-card uk-card-default uk-card-small tm-ignore-container">
  <header class="uk-card-header">
    <h1 class="uk-h2">Personal Info</h1>
  </header>
  <div class="uk-card-body">
    <form class="uk-form-stacked">
      <div class="uk-grid-medium uk-child-width-1-1" uk-grid>
        <fieldset class="uk-fieldset">
          <legend class="uk-h4">Contact</legend>
          <div class="uk-grid-small uk-child-width-1-1 uk-child-width-1-2@s" uk-grid>
            <div>
              <label>
                <div class="uk-form-label">First Name</div>
                <input class="uk-input" type="text" value="Thomas">
              </label>
            </div>
            <div>
              <label>
                <div class="uk-form-label">Last Name</div>
                <input class="uk-input" type="text" value="Bruns">
              </label>
            </div>
            <div>
              <label>
                <div class="uk-form-label">Phone Number</div>
                <input class="uk-input" type="tel" value="8 (800) 555-35-35">
              </label>
            </div>
            <div>
              <label>
                <div class="uk-form-label">Date of Birth</div>
                <input class="uk-input" type="date" value="1990-01-01">
              </label>
            </div>
          </div>
        </fieldset>
        <fieldset class="uk-fieldset">
          <legend class="uk-h4">Address</legend>
          <div class="uk-grid-small" uk-grid>
            <div class="uk-width-1-1">
              <label>
                <div class="uk-form-label">Country</div>
                <select class="uk-select">
                  <option>Choose the country</option>
                  <option value="RU">Russia</option>
                </select>
              </label>
            </div>
          </div>
          <div class="uk-grid-small" uk-grid>
            <div class="uk-width-expand">
              <label>
                <div class="uk-form-label">City</div>
                <input class="uk-input" type="text">
              </label>
            </div>
            <div class="uk-width-1-3 uk-width-1-6@s">
              <label>
                <div class="uk-form-label">Post Code</div>
                <input class="uk-input" type="text">
              </label>
            </div>
          </div>
          <div class="uk-grid-small" uk-grid>
            <div class="uk-width-expand">
              <label>
                <div class="uk-form-label">Street</div>
                <input class="uk-input" type="text">
              </label>
            </div>
            <div class="uk-width-1-3 uk-width-1-6@s">
              <label>
                <div class="uk-form-label">House</div>
                <input class="uk-input" type="text">
              </label>
            </div>
          </div>
          <div class="uk-grid-small uk-child-width-1-3 uk-child-width-1-4@s" uk-grid>
            <div>
              <label>
                <div class="uk-form-label">Building</div>
                <input class="uk-input" type="text">
              </label>
            </div>
            <div>
              <label>
                <div class="uk-form-label">Entrance</div>
                <input class="uk-input" type="text">
              </label>
            </div>
            <div>
              <label>
                <div class="uk-form-label">Floor</div>
                <input class="uk-input" type="text">
              </label>
            </div>
            <div>
              <label>
                <div class="uk-form-label">Apartment</div>
                <input class="uk-input" type="text">
              </label>
            </div>
            <div class="uk-width-1-1">
              <label>
                <div class="uk-form-label">Comment</div>
                <textarea class="uk-textarea" rows="5"
                  placeholder="Additional information: phone numbers or doorphone code"></textarea>
              </label>
            </div>
          </div>
        </fieldset>
      </div>
    </form>
  </div>
  <div class="uk-card-footer uk-text-center">
    <button class="uk-button uk-button-primary">save</button>
  </div>
</div>
